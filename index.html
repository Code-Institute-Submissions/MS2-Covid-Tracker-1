    <title>Covid-19 Tracker</title>

  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h1>Covid-19 Tracker</h1>
            </div>  
            <div class="col-sm-12 col-md-6">
             <div id="stats">
                <p>Total Number of Cases - <span id="cases"></span></p>
                <p>Total Deaths - <span id="death"></span></p>
                <p>Total of Recovered Patients - <span id="patient"></span></p>
                <br>
                <p>Total Population - <span id="pop"></span></p>
                <p>Number of Counties - <span id="counties"></span></p>
             </div> 
            </div> 

            <!-- Pie Chart -->
            <div class="col-sm-12 col-md-6">
            <!-- Pie Chart per Gender -->
                <div id="gender"></div>    
            <!-- Pie Chart per Age Group-->        
                <div id="age-group"></div>
            </div> 
              
        </div>        
    </div>

    <!-- Map for LeafletJS -->

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-6">

                    <option value="53.887218,-6.724580,10">Meath</option>
                    <option value="53.425049,-7.944620,10">Westmeath</option>
                    <option value="52.654167,-7.252222,10">Kilkenny</option>
                    <option value="53.733333,-7.8,10">Longford</option>
                    <option value="52.83333,-9,10">Clare</option>
                    <option value="51.898611,-8.495833,10">Cork</option>
                    <option value="52.059792,-9.506940,10">Kerry</option>
                    <option value="52.664722,-8.623056,10">Limerick</option>
                    <option value="52.474880,-8.157200,10">Tipperary</option>
                    <option value="52.258333,-7.111944,10">Waterford</option>

                    <option value="54.155880,-6.227780,10">Mayo</option>

                    <option value="54.266667,-8.483333,10">Sligo</option>
                    <option value="53.990833,-7.360556,10">Cavan</option>
                    <option value="54.65,-8.116667,10">Donegal</option>
                    <option value="54.25,-6.966667,10">Monaghan</option>
                </select>
            </div>
            <div id="map"></div>
        </div>
    </div>    
 
     

    
    <div class="container-fluid">
        <div id="chart_div'" class="row">
            <div class="col-sm-12 col-md-6">
                <p>Age Label Pie Chart</p>                
            </div>
        </div>
    </div>
